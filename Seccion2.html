                <div class="col-6">

                    <figure class="B1tServiciosLevitador aniview" av-animation="slideInRight">
                        <div class="spacer s0" id="trigger"></div>
                        <div id="imagesequence">
                            <img id="Seccion2"/><br>
                        </div>
                        <script>
                          // define images
                          var images = [
                            "images/B1tLevitador01.svg",
                            "images/B1tLevitador02.svg",
                            "images/B1tLevitador03.svg",
                            "images/B1tLevitador04.svg",
                            "images/B1tLevitador05.svg",
                            "images/B1tLevitador06.svg",
                            "images/B1tLevitador07.svg",
                            "images/B1tLevitador08.svg",
                            "images/B1tLevitador09.svg",
                            "images/B1tLevitador10.svg"
                          ];

                          // TweenMax can tween any property of any object. We use this object to cycle through the array
                          var obj = {curImg: 0};

                          // create tween
                          var tween = TweenMax.to(obj, 0.5,
                            {
                              curImg: images.length - 1,  // animate propery curImg to number of images
                              roundProps: "curImg",       // only integers so it can be used as an array index
                              repeat: 1,                  // repeat 3 times
                              immediateRender: true,      // load first image automatically
                              ease: Linear.easeNone,      // show every image the same ammount of time
                              onUpdate: function () {
                                $("#Seccion2").attr("src", images[obj.curImg]); // set the image source
                              }
                            }
                          );

                          // init controller
                          var controller = new ScrollMagic.Controller();

                          // build scene
                          var scene = new ScrollMagic.Scene({triggerElement: "#trigger", duration: 400})
                                  .setTween(tween)
                                  .addIndicators() // add indicators (requires plugin)
                                  .addTo(controller);


                        </script>

                    </figure>
